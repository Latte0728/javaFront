<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';
        
        let result="";
        
        let i = 1;
        let j = 1;

        function mul() {

            console.log("a1 : " );       
            let dan1 = document.myform.mul1.value;
            let dan2 = document.myform.mul2.value;
        }


        // console.log("dan1 : " + dan1 );
        // console.log("dan2 : " + dan2 );
        let start = dan1;
        let end = dan2;

        
        if(dan1>dan2) {
            start = dan2;
            end= dan1;
        }
        console.log("확인2 : ");

        for(i=start; i<=end; i++) {
            str= "*" +i+"단"+"*";
        }

        for(j=1; j<=9; j++) {
            str = i+"*"+j+"="+(i*j);
        }

        result.innerHTML = str;

    </script>
</head>
<body>
<p><br/></p>    
 <div class="contaniner">
     <h2>구 구 단</h2>
     <form name="myform" method="get" action="#">
        <p name = "p1" text-center>
            <input type="number" name="mul1" id="mul1" />
            <input type="number" name="mul2" id="mul2" />
        </p>
        <br/>
        <p name = "p2" text-center>
            <input type="button" value="확인" onclick="mul()"  class="btn btn-primary" form-control/>
            <input type="button" value="취소"   class="btn btn-danger" />
        </p>
        <hr/>
        <div id="result" class="text-center w3-blue"></div>
    </form>
</div>   
</body>
</html>
