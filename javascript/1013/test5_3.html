<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5.html</title>
    <script>
        // 호이스팅(hoisting)
        
        var atom = 100;
        let atom2 = 50; // let 함수는 한 번 밖에 선언하지 못함 따라서 아래 27번칸에 있는 let atom2를 다시 한 번 선언해 준다면 에러 발생됨

        'use strict';
        
        
        function calc() {
            sbs = atom + 50;
            console.log("sbs :",sbs);

            var atom = 500;
        }
        
        function calc2() {
            sbs = atom2 + 50;
            console.log("sbs :",sbs);

            //let atom2 = 500; // let 함수는 한 번 밖에 선언하지 못함
        }
        
        console.log("atom :",atom);
        console.log("atom2 :",atom2);
    </script>
</head>
<body>
   <h2>변수의 선언</h2> 
   <input type="button" value="계산" onclick="calc()" />
</body>
</html>
