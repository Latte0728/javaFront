<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test7_전체선택.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';

        function foodCheck(e) {
            if(e.cheked) demo.innerHTML = "<font color='red'>"+e.value+"<b></b></font> 선택";
            else demo.innerHTML = "<font color = 'blue'>"+e.value+"<b></b></font> 취소"; 
        }
    

        function allCheck() {
            for(let i=0; i<myform.food.length; i++) {
                myform.food[i].checked = true;
            }
        }

        function allReset() {
            for(let i=0; i<myform.food.length; i++) {
                myform.food[i].checked = false;
            }
        }

        function reverseCheck() {
            for(let i=0; i<myform.food.length; i++) {
                myform.food[i].checked = true;
            }
        }

        function reverseCheck2() {
            for(let i=0; i<myform.food.length; i++) {
                myform.food[i].checked = false;
            }
        }
    </script>
</head>
<body>
<p><br/></p>
    <h2>좋아하는 음식은?</h2>
    <form name="myform">
        <p><input type="checkbox" name="food" value="" onclick="foodCheck(this)" class="m1-2">탕수육
        <p><input type="checkbox" name="food" value="" onclick="foodCheck(this)" class="m1-2">짜장면
        <p><input type="checkbox" name="food" value="" onclick="foodCheck(this)" class="m1-2">제육덮밥
        <p><input type="checkbox" name="food" value="" onclick="foodCheck(this)" class="m1-2">돈까스
        <p><input type="checkbox" name="food" value="" onclick="foodCheck(this)" class="m1-2">유부우동
        <p><input type="checkbox" name="food" value="" onclick="foodCheck(this)" class="m1-2">참치김밥
        </p>
        <hr/>
        <p>
            <input type="button" value="전체선택" onclick="allCheck()" class="btn-sm btn-success">
            <input type="button" value="전체취소" onclick="allReset()" class="btn-sm btn-success">
            <input type="button" value="선택반전" onclick="reverseCheck()" class="btn-sm btn-success">
            <input type="button" value="선택반전2" onclick="reverseCheck2()" class="btn-sm btn-success">
            <input type="button" value="선택값출력" onclick="outCheck()" class="btn-sm btn-success">
        </p>
        <hr/>
        <div id="demo"></div>
    </form>    
</body>
</html>
