<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex.1_시계 만들기.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';

let statusTime;

// 시스템의 시간을 읽어온다
function clock() {
    let today = new Date();
    let hh = today.getHours();
    let mm = today.getMinutes();
    let ss = today.getSeconds();
    let dd = today.getDay();
    demo.innerHTML = hh + " : " + mm + " : " + ss+ ": +dd";
}

function start() {
    clock();
    statusTime = setTimeout(start , 1000);
}

function stop() {
    clearTimeout(statusTime);
}
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
 <h2>디지털 시계 만들기</h2>
 <form name="clockform" method="get" action="#">
    <p>
        <input type = "button" value="동작" onclick="start()" class="btn btn-success"/>
        <input type = "button" value="정지" onclick="stop()"  class="btn btn-danger"/>
    </p>
 </form>
 <hr/>
 <div id="demo"/></div>
</div>    
</body>
</html>
