<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test8_정규식.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';
    
    /*
      자바스크립트 정규식 :   /[]/플러그인
      [^] : [] 안의 ^는 부정의 의미
      ^[] : [] 앞의 ^는 '처음(시작)'의 의미
      []+ : [] 뒤의 +는 1개 이상,  *은 0개 이상, ? 0개나 1개
      []+$: [] +$ []안의 문자가 1개 이상으로, 또 끝날수도 있다는것.
      ( ) : 그룹
      { } : 범위 지정시 필요.
      ?=.*  : 앞쪽 모두(.)일치를 반복(*) 한다.
      w  : 알파벳(대/소문자), 숫자, 밑줄(_) 의 포함유무
      자바스크립트에서의 한글은 유니코드에 완성된 코드로 등록되어 있기에 특수코드로 취급되지 않는다.
    */
    
    function fCheck() {
     
      // 정규식 정의
    
    let regMid = /^[\w]{4,20}$/;   
    
    let regPwd = /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[~!@#$%^&*()_+\[\]{}?]).{4,20}$/;
     
    // /^[가-힣]$/; 으로만 코드 작성을 종료한다면 컴퓨터가 글자 한개만 ㄱ~ㅎ(한글의 첫 단어 시작인 ㄱ 에서 끝단어 ㅎ 중의 1개) 입력 가능
                    
     // 따라서 [가-힣] 뒤의 범위 지정{최소 입력 가능 범위, 최대 입력 가능 범위}를 꼭 지정해주자
                    
     //  4~20글자까지 가능합니다, 를 맞추기 위해 {4,20}을 지정하였다
      
      let regnickName = /^[가-힣]{2,20}$/;
     
      let regname = /^[가-힣a-zA-Z]{2,20}$/;
      
      let regemail =  /^[a-zA-Z0-9]+\@[a-zA-Z]+\.(com|net)$/;
      
      // / ==> 열기
                        
      // ^ ==> 꺽쇠 뒤에 [] 오면 시작하겠다는 뜻 그냥 쉽게 말해서 첫문장임
                        
      // [a-zA-Z0-9] = qkrwjdgkgk12
                        
      // +\@ ==> @
                        
      // [a-zA-Z] = naver
                        
      // +\. ==>.
                        
      // (com|net) = com
                        
      // $ ==> 마침
                        
      // /==> 닫기
                        
      // ; ==> 문장이 완전히 끝나서 세미 콜론 붙임
                        
      // 따라서 /^[a-zA-Z0-9]+\@[a-zA-Z]+\.(com|net) = qkrwjdgkgk12@naver.com
      
    let reghomePage = /^(https?:\/\/)?www\.([a-zA-Z가-힣])+\.([a-zA-Z가-힣]){2,4}?$/;
                        
    // (https?:\/\/) ==> ? = 뒤의 : (콜론이) 최대 한개가 뒤따라 올 수도 있고 없을 수도 있음 , \/\/ (\ : 이스케이프 문자열 중 한개임) :https:// 중 //를 가져옴 
                        
    // 이스케이프 \를 하나 쓰면 /가 붙어서 https:/ 가 됨 
                        
    // 따라서 \ 를 2개 이용하면 ==>\/\/ = //
                        
    // 첫 문장의 코드  해석 (https?:\/\/) = https:// ==> 프로토콜
                        
    // www\.([a-zA-Z가-힣])
                        
    // 마찬가지로 ? 를 사용하여 www 가 따라오게 함.
                        
    // 또한 \ 이스케이프를 사용하여 dot(점). 을 가져옴
                        
    // ([a-zA-Z가-힣])+\.([a-zA-Z가-힣]) 을 이용하면  ==> naver.com 
                        
    // {2,4} ==> .com이 몇 글자인지 범위를 최소에서 최대로 지정함
      
    let regtel = /^\d{3}-\d{3,4}-\d{4}$/;
                        
    // /\^d{3}-\d{3,4}-\d{4}$/; 코드는 alert("전화번호형식(지역번호(2~3)-국번호(3~4)-전화번호(4)) 02-123-4567 , 043-123-4567 , 043-1234-5678을 지켜주세요 ㅠㅠ."); 발생됨
                        
    // 이유 : 시작 위치를 알리는 꺾쇠(^)가 /^\ 가 아닌 /\^ 위치에 존재하기 때문
      
    
    let regjumin =  /^\d{6}-[1-4]$/;
                        
     // regjumin =  /^\d{6}-[1-4]$/; 에서 -\d[1-4]$/; 로 입력할 경우 \d에서 숫자 하나 [1-4]에서 숫자 1~4 까지의 중 하나로 인식 되어 뒷쪽의 2자리가 됨.
                        
    // 따라서 /^\d{6}-\d[1-4]$/; 코드 처럼 작성하면 alert("숫자와 구분자(-)만으로 구성되며, 앞쪽 6자리 - 뒷쪽은 1자리(단, 1~4까지)까지만 가능합니다."); 문구 생성됨
     
     
      // form에 입력된값들을 변수에 담기
      let mid = document.getElementById("mid").value;
      let pwd = document.getElementById("pwd").value;
      let nickName = document.getElementById("nickName").value;
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let homePage = document.getElementById("homePage").value;
      let tel = document.getElementById("tel").value;
      let jumin = document.getElementById("jumin").value;
      
      



      // 유효성 검사
      if(!regMid.test(mid)) {
        alert("아이디는 영문 대/소문자와 숫자, 그리고 밑줄(_)을 포함하여 4~20글자까지 가능합니다.");
        document.getElementById("mid").focus();
        return;
      }
      
      if(!regPwd.test(pwd)) {
        alert("비밀번호는 영문자(대/소), 숫자, 밑줄(_), 특수문자(~!@#$%^&*()_+[]{}?)을 1자이상 포함하고 4~20자까지 입력 가능합니다.");
        document.getElementById("pwd").focus();
        return;
      }
      if(!regnickName.test(nickName)) {
        alert("한글만 사용가능합니다.");
        document.getElementById("nickName").focus();
        return;
      }
      if(!regname.test(name)) {
        alert("한글 또는 영문 만 허용 가능합니다.");
        document.getElementById("name").focus();
        return;
      }
      if(!regemail.test(email)) {
        alert("이메일 형식에 맞도록 해주세요.");
        document.getElementById("email").focus();
        return;
      }
      if(!reghomePage.test(homePage)) {
        alert("URL형식에 맞도록 해주세요.");
        document.getElementById("homePage").focus();
        return;
      }
      if(!regtel.test(tel)) {
        alert("전화번호형식(지역번호(2~3)-국번호(3~4)-전화번호(4)) 02-123-4567 , 043-123-4567 , 043-1234-5678을 지켜주세요 ㅠㅠ.");
        document.getElementById("tel").focus();
        return;
      }
      if(!regjumin.test(jumin)) {
        alert("숫자와 구분자(-)만으로 구성되며, 앞쪽 6자리 - 뒷쪽은 1자리(단, 1~4까지)까지만 가능합니다.");
        document.getElementById("jumin").focus();
        return;
      }
      alert("축하드립니다. 회원 가입이 완료되었습니다.");
      }
      


  </script>
</head>
<body>
<!--
  아이디 : 영문자(대/소), 숫자, 밑줄을(_) 포함하여 4~20자까지   예) _______________
  비밀번호 : 영문자(대/소), 숫자, 밑줄(_), 특수문자(~!@#$%^&*()_+[]{}?)을 1자이상 포함하고 4~20자까지 입력 예) ___
  닉네임 : 한글만 사용가능  예) __
  성명  : 한글 또는 영문 만 허용.
  이메일 : 이메일 형식에 맞도록
  홈페이지주소 : URL형식에 맞도록
  전화번호 : 전화번호형식(지역번호(2~3)-국번호(3~4)-전화번호(4)) 02-123-4567 , 043-123-4567 , 043-1234-5678
  주민번호 : 숫자와 구분자(-)만으로 구성되며, 앞쪽 6자리 - 뒷쪽은 1자리(단, 1~4까지)
-->
<p><br/></p>
<div class="container">
  <h2>정규식 연습</h2>
  <form name="myform">
    <h2>회 원 가 입</h2>
    <br/>
    <div class="form-group">
      <label for="mid">아이디</label>
      <input type="text" name="mid" id="mid" value="hkd1234" placeholder="아이디를 입력하세요" class="form-control" autofocus required />
    </div>
    <div class="form-group">
      <label for="pwd">비밀번호</label>
      <input type="password" name="pwd" id="pwd" value="1234" placeholder="비밀번호를 입력하세요" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="nickName">닉네임</label>
      <input type="text" name="nickName" id="nickName" value="홍장군" placeholder="닉네임을 입력하세요" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="name">성명</label>
      <input type="text" name="name" id="name" value="홍길동" placeholder="성명을 입력하세요." class="form-control" required />
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" name="email" id="email" value="hkd1234@naver.com" placeholder="이메일을 입력하세요" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="homePage">홈페이지</label>
      <input type="url" name="homePage" id="homePage" value="https://hkd1234.tistory.com" placeholder="홈페이지 주소를 입력하세요." class="form-control"/>
    </div>
    <div class="form-group">
      <label for="tel">전화번호</label>
      <input type="text" name="tel" id="tel" value="010-1234-5678" placeholder="전화번호를 입력하세요" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="jumin">주민번호</label>
      <input type="text" name="jumin" id="jumin" value="020320-3" placeholder="주민번호(년월일-성별)를 입력하세요" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="birthday">생일</label>
      <input type="date" name="birthday" id="birthday" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="content">자기소개서</label>
      <textarea rows="5" name="content" id="content" class="form-control">자기소개 등록하기</textarea>
    </div>
    <div class="row">
      <div class="col"><input type="button" value="회원가입" onclick="fCheck()" class="btn-success form-control"/></div>
      <div class="col"><input type="reset" value="다시입력" class="btn-warning form-control"/></div>
    </div>
  </form>
</div>
<p><br/></p>
</body>
</html>
